<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> RsuSmart Train</ion-title>

    <ion-buttons end>
      <button ion-button (click)="addMarker()">
        <ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div #map id="map"></div>

  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-card class="card-width-marginright" type="button" (click)="PushTrainPage()">
            <div class="card-title" text-center>Train</div>
            <div class="card-subtitle" text-center>Train</div>
          </ion-card>
        </ion-col>
        <ion-col col-4>
          <ion-card class="card-width-marginright" type="button" (click)="PushTrainPage()">
            <div class="card-title">Location</div>
            <div class="card-subtitle" text-center>Location</div>
          </ion-card>
        </ion-col>
        <ion-col col-4>
          <ion-card class="card-width-marginright" type="button" (click)="PushTrainPage()">
            <div class="card-title">Weather</div>
            <div class="card-subtitle" text-center>Weather</div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>

</ion-content>
